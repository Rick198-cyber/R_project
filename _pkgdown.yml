url: https://allisonhorst.github.io/palmerpenguins

template:
  bootstrap: 4
  bslib:
    font_scale: 1.0
    base_font:
      google: "Overpass"
    code_font:
      google: "Overpass Mono"
    heading_font:
      google: "Arvo"
    bg: "#fcfbf9"         # lighten springwood background
    navbar-bg: "#fcfbf9"  # match to site bg
    fg: "#393E46"         # contrast ratio: 10.41 for text
    primary: "#272b30"    # dark blue active text
    secondary: "#BED4E2"  # blue active pill background
    link-color: "#45799C" # brighter link color, contrast 4.54
    info: "#BED4E2"       # version badge bg
    headings-color: "#336688"
    # doc how to unpill top nav (make active bg match navbar-bg)
    # doc hover vs active
    # if unpilled, active bold
  params:
    ganalytics: UA-169202294-1
  opengraph:
    image:
      src: man/figures/palmerpenguins.png
      alt: "palmerpenguins data package in R"
    twitter:
      creator: "@allison_horst"
      card: summary

authors:
  Allison Horst:
    href: https://www.allisonhorst.com/
  Alison Hill:
    href: https://alison.rbind.io
  Kristen Gorman:
    href: https://www.uaf.edu/cfos/people/faculty/detail/kristen-gorman.php

home:
  title: palmerpenguins R data package
  description: Data for three penguin species observed in the Palmer Archipelago, Antarctica, collected by Dr. Kristen Gorman with Palmer Station LTER. A great intro dataset for data science teaching and learning, and a useful replacement for the iris dataset.

